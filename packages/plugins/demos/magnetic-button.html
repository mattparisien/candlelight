<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Button Demo - Candlelight Plugins</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .magnetic-btn {
      background: #000;
      color: #fff;
      padding: 2rem 4rem;
      border-radius: 60px;
      border: none;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }
    
    .magnetic-btn:hover {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <button class="sqs-block-button-element magnetic-btn" data-plugin="magnetic-button">
    Magnetic Button
  </button>

  <!-- Mock Squarespace Context -->
  <script>
    window.Static = window.Static || {};
    window.Static.SQUARESPACE_CONTEXT = {
      website: {
        id: "demo-site",
        identifier: "demo",
        baseUrl: window.location.origin
      },
      authenticUrl: window.location.origin,
      pageType: 1
    };
  </script>

  <!-- Load Plugin Bundle -->
  <script src="https://candlelightplugins.dev/plugins/magnetic-button/bundle.js" defer></script>
</body>
</html>
