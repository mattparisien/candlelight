services:
  - type: web
    name: sqsp-plugins-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd packages/server && npm install
    startCommand: cd packages/server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: plugins-db
          property: connectionString
    
databases:
  - name: plugins-db
    databaseName: plugins
    user: plugins_user
